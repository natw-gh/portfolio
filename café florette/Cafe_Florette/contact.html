    <section class="form">
        <div class="form-container">
            <form  action="#" method="get">
                <h1>Une question ? Contez-nous !</h1>

                <input type="text" name="lastname" id="lastname" placeholder="Dupont" focus>

                <input type="text" name="surname" id="surname" placeholder="Antoine">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="contact@florette.com">
                <label for="Question">Votre question</label>
                <textarea placeholder="Votre Question" id="Question" name="Question"></textarea>
                <button class="drk-btn">SOUMETTRE</button>
            </form>
        </div>
    </section>
